<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LearnMore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html">LearnMore</a>
                <p class="navbar-text">Welcome {User}</p>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <button type="button" class="btn btn-default navbar-btn" disabled>Create test</button>
                    <button type="button" class="btn btn-default navbar-btn"
                        onclick="goToUrl('statistics.html')">Statistics</button>
                    <button type="button" class="btn btn-default navbar-btn" onclick="goToUrl('questions.html')">Public questions</button>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="signout(event)">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    <div class="div-block">
                        <p>Create a new test</p>
                        <div class="div-flex"></div>
                        <button class="btn btn-info">Create</button>
                    </div>
                </div>
                <form onsubmit="return false">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Test name</span>
                        <input type="text" class="form-control" placeholder="Test name" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">Time by question (seconds)</span>
                        <input type="number" value="10" min="10" max="30" class="form-control" placeholder=""
                            aria-describedby="basic-addon2">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Modality</span>
                        <select class="form-control" name="modality" id="modality" aria-describedby="basic-addon3">
                            <option value="">Individual</option>
                            <option value="">Group of (3)</option>
                        </select>
                    </div>
                    <br>
                    <button class="btn btn-primary" style="width: 100%;" onclick="addQuestion()">Set question</button>
                    <br><br>
                    <button class="btn btn-danger" style="width: 100%;" onclick="removeQuestion()">Remove
                        question</button>
                    <hr>
                    <br>
                    <div id="added-questions"></div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/js/fn.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/site/home.js"></script>
    <script src="../../assets/js/site/create-test.js"></script>
</body>

</html>
